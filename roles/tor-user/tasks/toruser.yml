---
- name: Install iptables-persistent
  ansible.builtin.apt:
    pkg: iptables-persistent
    state: present
    update_cache: "true"
  notify:
    - Start iptables-persistent
  when: docker is undefined

# Add user

- name: Add the user 'tor'
  ansible.builtin.user:
    name: tor
    groups: audio
    shell: /bin/bash
    append: true
    uid: 1634
    state: present

# Iptables

- name: Set firewall rules v4
  ansible.builtin.copy:
    src: "{{ iptables_file_v4 }}"
    dest: /etc/iptables/rules.v4
    owner: root
    group: root
    mode: "640"
  changed_when: docker is undefined
  notify:
    - Restart iptables-persistent

- name: Set firewall rules v6
  ansible.builtin.copy:
    src: "{{ iptables_file_v6 }}"
    dest: /etc/iptables/rules.v6
    owner: root
    group: root
    mode: "640"
  notify:
    - Restart iptables-persistent

- name: Ensure netfilter-persistent restarted
  ansible.builtin.service:
    name: netfilter-persistent
    state: started
  when: docker is undefined

# Tor

- name: Tor package
  ansible.builtin.package:
    name: tor
    state: present

- name: Configure tor to resolve onion hostnames
  ansible.builtin.blockinfile:
    path: /etc/tor/torrc
    owner: root
    group: root
    mode: "0644"
    block: |
      TransPort 9040
      DNSPort 5300
      AutomapHostsOnResolve 1

- name: Ensure tor is running
  ansible.builtin.service:
    name: tor
    state: started
  when: docker is undefined
