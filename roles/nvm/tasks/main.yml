- name: Install nvm
  shell: >
    curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/{{ nvm_version }}/install.sh | bash
  args:
    creates: "{{ ansible_env.HOME }}/.nvm/nvm.sh"
  become: yes
  become_user: "{{ username }}"

- name: Source nvm
  shell: >
    /bin/bash -c "source ~/.nvm/nvm.sh"
    creates=/home/{{ ansible_user_id }}/.nvm/alias
  become: yes
  become_user: "{{ username }}"
